<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
		<link href="./fonts/Montserrat-Medium.ttf" type="application/x-font-ttf" rel="stylesheet">
		
		<link href="./icons/css/all.min.css" rel="stylesheet"> 
</head>
<body>
	<!-- <a href="#" class="lock"> -->
<!-- </a> -->
<div class="main-outter">
	<div class="tools">
		<div class="lock-status">
			<i class="thc fa fa-unlock unlock" aria-hidden="true"></i>
			<i class="thc fa fa-lock lock" aria-hidden="true"></i>
		</div>
		<div class="add-tag">
			<div>
				<div class="color-outter">
					<input type="color" id="color">

				</div>
				<input type="text" placeholder="Tag name..." id="tagname">
				<i class="fas fa-plus add" onclick="saveTag()"></i>
			</div>
		</div>
		<div class="active-tag">
			<span>Current Tag :</span>
			<span class="active-tag-content">none</span>
		</div>
	</div>
	<div onselect="clickx()" class="main" contenteditable="true"></div>

</div>
    <button onclick="save(this)" data-parsed="false" >Save</button>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
